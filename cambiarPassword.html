<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
        <!-- Enlace al favicon -->
    <link rel="icon" href="https://servicold.000webhostapp.com/src/favicon.png" type="image/x-icon">
    <!-- Enlace a Bootstrap 5 desde tu carpeta npm -->
    <link rel="stylesheet" href="https://servicold.000webhostapp.com/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- Enlace a tu archivo de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="https://servicold.000webhostapp.com/css/styles.css">
</head>
<body>
    <header>
        <div class="container-fluid text-center">
            <nav class="navbar navbar-expand-md navbar-light justify-content-between">
                <!-- Enlace al índice (página principal) -->
               <a href="index.html" id="main-link" class="navbar-brand mx-auto"> <!-- Añade la clase "mx-auto" para centrar -->
                    <img src="https://servicold.000webhostapp.com/src/logo-servicold.png" alt="Logo de ServiCold" class="logo" style="height: 60px;">
                </a>
            </nav>
        </div>
    </header>
    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="text-center">Cambiar Contraseña</h1>
        <!-- Formulario para cambiar la contraseña -->
        <form id="changePasswordForm">
            <div class="mb-3">
                <label for="nueva_contrasena" class="form-label">Nueva Contraseña:</label>
                <input type="password" id="nueva_contrasena" name="nueva_contrasena" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
        </form>
    </div>
    <!-- Enlace a JavaScript -->
    <script src="https://servicold.000webhostapp.com/changePassword.js"></script>
</body>
</html>
